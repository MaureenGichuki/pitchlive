{% extends 'base.html'%}
{% import 'macros.html' as macro%}
{% block content %}

<link rel ="stylesheet" type="text/css" href="{{url_for('static', filename='styles/index.css')}}">

<div class="container">

    <h1>Career Pitches</h1>

    <div class="col-md-6">
        <h2>Pitches Posted</h2>
        {% for pitch in pitch_list %}
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 review-card">
            <h2> {{ pitch.title}} </h2>
            <p> {{ pitch.pitch }}</p>
            <button class="btn btn danger">  <a href="/career/comment">comment</a></button>
            <button class="btn btn danger" id = "bt1">Upvote{{pitch.upvote.count()}}</button>
            <button class="btn btn danger" id = "bt2">Downvote{{pitch.downvote.count()}}</button>
        </div>
        {% endfor %}
        <button class="btn btn-default"><a href="/career/pitch"> Post a fitness pitch</a></button>

    </div>
    <div class="col-md-9">

        {{macro.displayPitches(pitches)}}

    </div>
</div>
{% endblock%}
