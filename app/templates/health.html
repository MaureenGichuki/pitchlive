{% extends 'base.html'%}
{% import 'macros.html' as macro%}

{% block content %}
<div class="container">
<link rel ="stylesheet" type="text/css" href="{{url_for('static', filename='styles/index.css')}}">

  <h1>Health Pitches</h1>
  <div class="col-md-6">
    <h2>Pitches Posted</h2>
      {% for pitch in pitch_list %}
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 review-card">
          <h2> {{ pitch.title}} </h2>
          <p> {{ pitch.pitch }}</p>
          
      </div>
      {% endfor %}
      <button class="btn btn-default"><a href="/health/pitch"> Post a Health Pitch</a></button>
    </div>
    <div class="col-md-9">
  
  
        {{macro.displayPitches(pitches)}}
        <button class="btn btn danger"><a href="/health/comment">comment</a></button>
        
  
   
    </div>
  </div>
{% endblock%}
