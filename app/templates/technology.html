{% extends 'base.html'%}
{% import 'macros.html' as macro%}
{% block content %}

<link rel ="stylesheet" type="text/css" href="{{url_for('static', filename='styles/index.css')}}">

<div class="container">

    <h1>Technology Pitches</h1>

    <div class="col-md-6">
        <h2>Pitches Posted</h2>
        {% for pitch in pitch_list %}
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 review-card">
            <h2> {{ pitch.title}} </h2>
            <p> {{ pitch.pitch }}</p>
        </div>
        {% endfor %}
        <button class="btn btn-default"><a href="/technology/pitch"> Post a fitness pitch</a></button>

    </div>
    <div class="col-md-9">
        <div class="card" id="card1">

            {{macro.displayPitches(pitches)}}

        <button class="btn btn danger">  <a href="/technology/comment">comment</a></button>
        </div>
    </div>
</div>
{% endblock%}
